<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML 5 Canvas</title>
</head>

<body>
  <canvas id="canvas_caminho" width="300" height="300">
    <script>
      var canvas = document.getElementById('canvas_caminho');
      var context = canvas.getContext('2d');

      context.beginPath();
      context.lineTo(75, 250);
      context.lineTo(150, 50);
      context.lineTo(225, 250);
      context.lineTo(50, 120);
      context.lineTo(75, 250);

      context.lineWidth = 2;
      context.strokeStyle = 'red';

      context.stroke()
    </script>
  </canvas>
</body>

</html>
